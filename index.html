<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numerals</title>
  </head>
  <body>
    <section class="header">
      <h1>Roman Numerals</h1>
    </section>

    <div class="container">
      <form id="numeralForm">
        <div class= "form-group">
          <label class= "form-label" for="number">Enter A Number</label>
          <input class="form-control" type="text" id="number" name="number" autofocus>
        </div>
        <button type="submit" class="btn btn-custom">Go!</button>
      </form>

      <div id="results">
        <h1>The Roman Numeral for That is: <span id= "romanTitle"></span></h1>
      </div>

    </div>
  </body>
</html>
