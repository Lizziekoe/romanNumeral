<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Coin Counter</title>
  </head>
  <body>
    <section class="header">
      <h1>Count Your Change!</h1>
    </section>

    <div class="container">
      <form id="changeForm">
        <div class= "form-group">
          <label class= "form-label" for="number">Enter A Number</label>
          <input class="form-control" type="text" id="number" name="number" autofocus>
        </div>
        <button type="submit" class="btn btn-custom">Get your change</button>
      </form>

      <div id="results">
        <ul>
          <li>Quarters: <span  id="quarter"></span></li>
          <li>Dimes: <span  id="dime"></span></li>
          <li>Nickels: <span  id="nickel"></span></li>
          <li>Pennies: <span  id="penny"></span></li>
        </ul>
      </div>

    </div>
  </body>
</html>
